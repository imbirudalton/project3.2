<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container{
    text-decoration: none;
    background-color: #007bff;
    margin-top:0 ;
    height: 8vh;
    justify-content: space-between;
    font-size: 15px;
    padding-left: 5%;
}
.container a{
     justify-content: space-between;
    text-decoration: none;
    position: relative;
    top: 28%;
    }

    h2 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #007bff;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <h3 class="container">
        <a href="index.html">Home</a>
    </h3>
    <h2>New Doctor Registration</h2>
    <form action="registration.php" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="medLicense">Medical License Number:</label><br>
        <input type="text" id="medLicense" name="medLicense" required><br><br>

        <label for="specialty">Specialty/Department:</label><br>
        <input type="text" id="specialty" name="specialty" required><br><br>

        <label for="medSchool">Medical School Attended:</label><br>
        <input type="text" id="medSchool" name="medSchool" required><br><br>

        <label for="residency">Residency Training Details:</label><br>
        <input type="text" id="residency" name="residency" required><br><br>

        <label for="password">Create Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <input type="submit" value="Register">
    </form>
    <p>Already have an account?<a href="Doctor.html">Sign In</a></p>
</body>
</html>
