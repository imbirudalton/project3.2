<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            padding-bottom: 60px; /* To accommodate the fixed footer */
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin-right: 100px;
            font-size: 30px;
        }

        nav ul li a {
            font-size: 15px;
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

      

        footer {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Doctor Portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
    </nav>
    <section class="top">
    <div class="image">
      <a href="#" id="galleryLink">
        <input type="file" id="photoUpload" accept="image/*" style="display: none;">
        <label for="photoUpload">
            <img class="icon" src="images/profile.png" alt="Upload Photo" style="cursor: pointer;">
        </label>
    </div>
    <div class="top-bar">
        <h4>Name: <input type="text"></h4>
        <h4>Doctor's ID: <input type="text"></h4>
        <h4>Medical License Number: <input type="text"></h4>
        <h4>Department: <input type="text"></h4>
        <button>Update</button>
    </div>
</section>
<script>
    
    const input = document.getElementById('photoUpload');
    const label = document.getElementById('uploadLabel');

  
    label.addEventListener('click', () => {
        input.click(); 
    });
</script>

    </section>
    <section class="appointments">
        <h1>Appointments</h1>
        <h3>Upcoming Appointments</h3>
        <h3>Confirmed Appointments</h3>
    </section>
    <section class="Patients">
        <h1>Patients</h1>
    </section>
    <section class="Messages">
        <h1>Messages</h1>
    </section>
    <footer>
        <p>&copy; 2024 Doctor Portal. All rights reserved.</p>
    </footer>
</body>
</html>
